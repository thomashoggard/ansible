- name: Install docker
  pacman:
    name:
      - docker
      - docker-compose
  become: true

- name: Start docker service
  systemd:
    name: docker
    state: started
    enabled: true

- name: Add the current user to the docker group
  user:
    name: "{{ lookup('env', 'USER') }}"
    groups: docker
    append: yes
